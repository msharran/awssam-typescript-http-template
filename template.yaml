AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  elevate-user-service

  Sample SAM Template for elevate-user-service

Parameters:
  TableName:
    Type: String
    Default: "DevUsersTable"
    Description: Users Table
  TableRegion:
    Type: String
    Default: "ap-south-1"
    Description: Users Table Region
  StageName:
    Type: String
    Default: dev
    Description: Name of API stage

Globals:
  Function:
    Timeout: 60
    Environment:
      Variables:
        TABLE_NAME: !Ref TableName
        TABLE_REGION: !Ref TableRegion
        STAGE: !Ref StageName

Resources:
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref StageName
      # Auth:
      #   DefaultAuthorizer: LambdaRequestAuthorizer
      #   Authorizers:
      #     LambdaRequestAuthorizer:
      #       FunctionArn: !GetAtt AuthorizerFunction.Arn
      #       FunctionInvokeRole: !GetAtt AuthorizerFunctionRole.Arn
      #       Identity:
      #         Headers:
      #           - Authorization
      #       AuthorizerPayloadFormatVersion: 2.0
      #       EnableSimpleResponses: true
      Description: An Amazon API Gateway HTTP API and an AWS Lambda function.
      AccessLogSettings:
        DestinationArn: !GetAtt AccessLogs.Arn
        Format: $context.requestId
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - HEAD
          - OPTIONS
          - POST

  AccessLogs:
    Type: AWS::Logs::LogGroup

  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/handlers/autherizer
      Handler: app.lambdaHandler
      Runtime: nodejs12.x

  CreateSellerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/handlers/createSeller
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /
            Method: POST

  GetSellersFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/handlers/getSellers
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /
            Method: GET

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "PK"
          AttributeType: "S"
        - AttributeName: "SK"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "2"
        WriteCapacityUnits: "2"
      TableName: !Ref TableName

Outputs:
  WebEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/${StageName}/"
